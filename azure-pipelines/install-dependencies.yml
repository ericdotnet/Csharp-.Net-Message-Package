steps:
- script: dotnet --info
  displayName: .NET Core SDK/runtimes (on host)
  workingDirectory: $(Agent.HomeDirectory)

- task: UseDotNet@2
  displayName: Install .NET Core SDK 2.2.300
  inputs:
    packageType: sdk
    version: 2.2.300

- task: UseDotNet@2
  displayName: Install .NET Core runtime 2.0.x
  inputs:
    packageType: runtime
    version: 2.0.x

- task: UseDotNet@2
  displayName: Install .NET Core runtime 2.1.x
  inputs:
    packageType: runtime
    version: 2.1.x

- script: dotnet --info
  displayName: .NET Core SDK/runtimes (explicitly installed)
